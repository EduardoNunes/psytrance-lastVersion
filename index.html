<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo/index.css">
    <title>Trance Legends</title>
</head>
<body onkeydown="teclaDown()" onkeyup="teclaUp()">
    <main>
        <div class="cobertura"></div>
        <div class="container">
            <div class="nota-criada"></div>
            <script src="jogo/engine.js"></script>
            <div class="notas-chegada">
                <img class="cinza-1" src="images/buttons/button grey achatado.png" alt="Botão Cinza">
                <img class="cinza-2" src="images/buttons/button grey achatado.png" alt="Botão Cinza">
                <img class="cinza-3" src="images/buttons/button grey achatado.png" alt="Botão Cinza">
                <img class="cinza-4" src="images/buttons/button grey achatado.png" alt="Botão Cinza">
                <img class="cinza-5" src="images/buttons/button grey achatado.png" alt="Botão Cinza">
            </div>
            <div class="fire-hit">
                <img class="fogo-1" src="images/effects/fogo2-200.png" alt="Fogo de acerto de nota">
            </div>
        </div>
    </main> 
    
    <script src="jogo/controls.js"></script>
    <script src="jogo/effects-button-animations.js"></script>
    <script src="musics/music-test.js"></script>
    <script src="jogo/note-hit.js"></script>
    <script src="/jogo/scoring-region.js"></script>
    <script src="jogo/pause-game.js"></script>
    <script src="jogo/fire-hit-animation.js"></script>
</body>
</html>
